{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My PWA Django App</title>
    <link rel="manifest" href="{% static 'manifest.json' %}">
    <link rel="icon" href="{% static 'FFFFFF.png' %}">
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#000000">
    <meta name="description" content="A simple Progressive Web App built with Django">

    <!-- Include your custom CSS -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        
        .fullscreen-media {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .interaction-buttons {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }

        .interaction-buttons button {
            padding: 10px 20px;
            background-color: #ffffff;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }

        .interaction-buttons button:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <!-- Full-page image or video -->
    <!-- To use an image, replace the <video> tag with <img src="{% static 'images/your-image.jpg' %}" class="fullscreen-media" alt="Full Page Image"> -->
    <video autoplay muted loop class="fullscreen-media">
        <source src="{% static 'videos/your-video.mp4' %}" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Interactive buttons -->
    <div class="interaction-buttons">
        <!-- Add buttons as needed -->
        <button>Button 1</button>
        <button>Button 2</button>
        <button>Button 3</button>
    </div>
</body>
</html>
